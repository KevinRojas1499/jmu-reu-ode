title P5
description y'= siny
parameter x0 -1.0 0.0 1.0
parameter step 0.05 .1 .2
parameter end 1 3 10
parameter n 1 10 50


run make -s DoublePendulum
run rm -f doublePendulum.dat out.png
run ./DoublePendulum $x0 $step $end $n
gnuplot set term png
gnuplot set output "out.png" 
gnuplot plot "doublePendulum.dat" using 1:2 title 'Approximation' with linespoints, "doublePendulumAdaptive.dat" using 1:2 title 'Adaptive' with linespoints
image out.png
